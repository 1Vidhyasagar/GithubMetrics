<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
       <div class="user-container">
         <p>Enter your username below</p>
         <div class="user-input-container">
            <input type="text" placeholder="Enter your username here" id="user-input">
            <button id="search-btn">Search</button>
         </div>
       </div>

       <div class="stats-container">
           <div class="progress">
               <div class="progress-item circle" id="easy-progress">
                   <span>Easy</span>
                   <div id="easy-label">0/0</div>
               </div>
               <div class="progress-item circle" id="medium-progress">
                   <span>Medium</span>
                   <div id="medium-label">0/0</div>
               </div>
               <div class="progress-item circle" id="hard-progress">
                   <span>Hard</span>
                   <div id="hard-label">0/0</div>
               </div>
           </div>

           <!-- Stats Card -->
           <div class="stats-card">
               <h2>Overall Stats</h2>
               <div class="card-item">
                 <div>
                 <p><strong>Total Solved:</strong> <span id="total-solved">0</span> / <span id="total-questions">0</span></p>
               </div>
              <div>
                 <p><strong>Acceptance Rate:</strong> <span id="acceptance-rate">0%</span></p>
              </div>
              <div><p><strong>Ranking:</strong> <span id="ranking">N/A</span></p>
              </div>
              <div><p><strong>Reputation:</strong> <span id="reputation">0</span></p>
              </div>
               </div>
              
               
           </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
